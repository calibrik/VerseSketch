name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'verseSketch-frontend/**'
      - 'VerseSketch.Backend/**'
      - 'Dockerfile'
      - 'webapp-version.txt'

env:
  ACR_NAME: docker.io/sircalibrik
  APP_NAME: VerseSketch
  RESOURCE_GROUP: VerseSketch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get and increment version
        id: versioning
        run: |
          current_version=$(cat webapp-version.txt)
          echo "Current version is: $current_version"
          new_version=$(echo $current_version | awk -F. '{$2++; print $1"."$2}')
          echo $new_version > webapp-version.txt
          echo "IMAGE_TAG=$current_version" >> $GITHUB_ENV

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image with version
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.ACR_NAME }}/${{ env.APP_NAME }}:webapp-${{ env.IMAGE_TAG }}
          file: ./Dockerfile
          
      - name: Build and push Docker image with lates
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.ACR_NAME }}/${{ env.APP_NAME }}:webapp-latest
          file: ./Dockerfile

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update Azure App Service
        run: |
          az webapp sitecontainers update \
          --name ${{ env.APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --container-name main --image ${{ env.ACR_NAME }}/${{ env.APP_NAME }}:webapp-${{ env.IMAGE_TAG }} \
          --target-port 80 --is-main true
