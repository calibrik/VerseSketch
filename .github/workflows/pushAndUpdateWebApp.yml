name: Build and Deploy WebApp

on:
  push:
    branches:
      - main
    paths:
      - 'verseSketch-frontend/**'
      - 'VerseSketch.Backend/**'
      - 'Dockerfile'
  workflow_dispatch:

env:
  ACR_NAME: docker.io/sircalibrik
  IMAGE_NAME: versesketch
  APP_NAME: VerseSketch
  RESOURCE_GROUP: VerseSketch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit summary as version
        id: versioning
        run: |
          commit_summary=$(git log -1 --pretty=format:%s)
          sanitized_tag=$(echo "$commit_summary" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "IMAGE_TAG=$sanitized_tag" >> $GITHUB_ENV
          
      - name: Log in to Docker Registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image with version
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.ACR_NAME }}/${{ env.IMAGE_NAME }}:webapp-${{ env.IMAGE_TAG }}
          file: ./Dockerfile
          
      - name: Build and push Docker image with lates
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.ACR_NAME }}/${{ env.IMAGE_NAME }}:webapp-latest
          file: ./Dockerfile

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update Azure App Service
        run: |
          az webapp sitecontainers update \
          --name ${{ env.APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --container-name main --image ${{ env.ACR_NAME }}/${{ env.IMAGE_NAME }}:webapp-${{ env.IMAGE_TAG }} \
          --target-port 80 --is-main true
